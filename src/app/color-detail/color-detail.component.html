<div
  *ngIf="color"
  class="color_detail"
  style="background-color: {{color.hexCode}}"
>
  <h2>{{color.name}}</h2>
  <div><span> Id: </span>{{color.id}}</div>
  <div>
    <label>Name color:
      <input [(ngModel)]="color.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Color hex code:
      <input [(ngModel)]="color.hexCode" placeholder="hexCode"/>
    </label>
  </div>
</div>
